version: "3"

services:
  core-ms:
    container_name: core-ms
    image: core-ms
    working_dir: /usr/src/app
    volumes:
      - ./:/usr/src/app/
    ports:
      - 3000:3000
    depends_on:
      - mongo
      
  mongo:
    container_name: mongodb
    image: mongo
    volumes:
      - ./mongodata:/data/db
    ports:
      - 27017:27017